name: Release

on:
  push:
    branches:
      - master
      - main
    tags:
      - "v*"
  pull_request:
    branches:
      - master
      - main

permissions:
  contents: write
  id-token: write # Required for NPM OIDC

jobs:
  build-release:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            artifact_name: gemini-mcp-rs
            asset_name: gemini-mcp-rs_Linux_x86_64.tar.gz
            build_universal: false
            use_cross: false
          # Linux arm64
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
            artifact_name: gemini-mcp-rs
            asset_name: gemini-mcp-rs_Linux_arm64.tar.gz
            build_universal: false
            use_cross: true
          # macOS universal (x86_64 + aarch64)
          - target: universal-apple-darwin
            os: macos-latest
            artifact_name: gemini-mcp-rs
            asset_name: gemini-mcp-rs_Darwin_universal.tar.gz
            build_universal: true
            use_cross: false
          # Windows x86_64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact_name: gemini-mcp-rs.exe
            asset_name: gemini-mcp-rs_Windows_x86_64.zip
            build_universal: false
            use_cross: false
          # Windows arm64
          - target: aarch64-pc-windows-msvc
            os: windows-latest
            artifact_name: gemini-mcp-rs.exe
            asset_name: gemini-mcp-rs_Windows_arm64.zip
            build_universal: false
            use_cross: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust (Standard)
        if: matrix.build_universal != true && matrix.use_cross != true
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Setup Rust (Cross)
        if: matrix.use_cross == true
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Rust (Universal)
        if: matrix.build_universal == true
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin,aarch64-apple-darwin

      - name: Install cross
        if: matrix.use_cross == true
        run: cargo install cross --version 0.2.5

      - name: Build
        if: matrix.build_universal != true && matrix.use_cross != true
        run: cargo build --release --target ${{ matrix.target }}

      - name: Build (Cross)
        if: matrix.use_cross == true
        run: cross build --release --target ${{ matrix.target }}

      - name: Build Universal Binary (macOS)
        if: matrix.build_universal == true
        run: |
          cargo build --release --target x86_64-apple-darwin
          cargo build --release --target aarch64-apple-darwin
          lipo -create -output gemini-mcp-rs \
            target/x86_64-apple-darwin/release/gemini-mcp-rs \
            target/aarch64-apple-darwin/release/gemini-mcp-rs
          strip gemini-mcp-rs

      - name: Package (Unix)
        if: matrix.os != 'windows-latest' && matrix.build_universal != true && matrix.use_cross != true
        run: |
          cd target/${{ matrix.target }}/release
          strip ${{ matrix.artifact_name }}
          tar czf ../../../${{ matrix.asset_name }} ${{ matrix.artifact_name }}

      - name: Package (Cross)
        if: matrix.use_cross == true
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../${{ matrix.asset_name }} ${{ matrix.artifact_name }}

      - name: Package Universal Binary (macOS)
        if: matrix.build_universal == true
        run: |
          tar czf ${{ matrix.asset_name }} gemini-mcp-rs

      - name: Package (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          cd target/${{ matrix.target }}/release
          Compress-Archive -Path ${{ matrix.artifact_name }} -DestinationPath ../../../${{ matrix.asset_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}

  create-release:
    needs: build-release
    runs-on: ubuntu-latest
    # Only create release when a tag is pushed
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Flatten artifacts
        run: |
          cd artifacts
          mkdir -p ../temp_artifacts
          find . -type f \( -name "*.tar.gz" -o -name "*.zip" \) -exec cp {} ../temp_artifacts/ \;
          rm -rf */
          mv ../temp_artifacts/* .
          rmdir ../temp_artifacts
          sha256sum *.tar.gz *.zip > SHA256SUMS
          cat SHA256SUMS

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: false
          files: |
            artifacts/*.tar.gz
            artifacts/*.zip
            artifacts/SHA256SUMS
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

  publish-npm-platforms:
    name: Publish ${{ matrix.platform }} to NPM
    needs: create-release
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      max-parallel: 1
      matrix:
        include:
          - platform: linux-x64
            asset: gemini-mcp-rs_Linux_x86_64.tar.gz
            binary: gemini-mcp-rs
          - platform: linux-arm64
            asset: gemini-mcp-rs_Linux_arm64.tar.gz
            binary: gemini-mcp-rs
          - platform: darwin-universal
            asset: gemini-mcp-rs_Darwin_universal.tar.gz
            binary: gemini-mcp-rs
          - platform: win32-x64
            asset: gemini-mcp-rs_Windows_x86_64.zip
            binary: gemini-mcp-rs.exe
          - platform: win32-arm64
            asset: gemini-mcp-rs_Windows_arm64.zip
            binary: gemini-mcp-rs.exe
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Verify version consistency
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          CARGO_VERSION=$(grep '^version = ' Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          SERVER_VERSION=$(node -p "require('./server.json').version")
          if [ "$TAG_VERSION" != "$CARGO_VERSION" ] || [ "$TAG_VERSION" != "$SERVER_VERSION" ]; then
            echo "Version mismatch: tag=$TAG_VERSION, Cargo.toml=$CARGO_VERSION, server.json=$SERVER_VERSION"
            exit 1
          fi
          echo "Version check passed: $TAG_VERSION"

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.asset }}
          path: ./downloaded-artifacts

      - name: Extract and prepare package
        run: |
          cd npm/platforms/${{ matrix.platform }}
          mkdir -p bin
          # Extract binary to bin/
          if [[ "${{ matrix.asset }}" == *.zip ]]; then
            unzip $GITHUB_WORKSPACE/downloaded-artifacts/${{ matrix.asset }} -d bin/
          else
            tar -xzf $GITHUB_WORKSPACE/downloaded-artifacts/${{ matrix.asset }} -C bin/
          fi
          # Copy LICENSE for compliance
          cp $GITHUB_WORKSPACE/LICENSE .
          # Make binary executable (for Unix binaries)
          if [[ "${{ matrix.binary }}" != *.exe ]]; then
            chmod +x bin/${{ matrix.binary }}
          fi
          # Update version from tag
          VERSION=${GITHUB_REF#refs/tags/v}
          npm version $VERSION --no-git-tag-version --allow-same-version

      - name: Publish to npm
        run: |
          cd npm/platforms/${{ matrix.platform }}
          npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-npm:
    name: Publish main package to NPM
    needs: publish-npm-platforms
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Update version and publish
        run: |
          cd npm/gemini-mcp-rs
          VERSION=${GITHUB_REF#refs/tags/v}
          npm version $VERSION --no-git-tag-version --allow-same-version
          # Sync optionalDependencies versions
          node -e "
            const fs = require('fs');
            const pkg = require('./package.json');
            for (const dep in pkg.optionalDependencies) {
              pkg.optionalDependencies[dep] = '$VERSION';
            }
            fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');
          "
          npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
