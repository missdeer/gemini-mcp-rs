name: Release

on:
  push:
    branches:
      - master
      - main
    tags:
      - "v*"
  pull_request:
    branches:
      - master
      - main

permissions:
  contents: write
  id-token: write # Required for NPM OIDC

jobs:
  build-release:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            artifact_name: gemini-mcp-rs
            asset_name: gemini-mcp-rs_Linux_x86_64.tar.gz
            build_universal: false
          # macOS universal (x86_64 + aarch64)
          - target: universal-apple-darwin
            os: macos-latest
            artifact_name: gemini-mcp-rs
            asset_name: gemini-mcp-rs_Darwin_universal.tar.gz
            build_universal: true
          # Windows x86_64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact_name: gemini-mcp-rs.exe
            asset_name: gemini-mcp-rs_Windows_x86_64.zip
            build_universal: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust (Standard)
        if: matrix.build_universal != true
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Setup Rust (Universal)
        if: matrix.build_universal == true
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin,aarch64-apple-darwin

      - name: Build
        if: matrix.build_universal != true
        run: cargo build --release --target ${{ matrix.target }}

      - name: Build Universal Binary (macOS)
        if: matrix.build_universal == true
        run: |
          cargo build --release --target x86_64-apple-darwin
          cargo build --release --target aarch64-apple-darwin
          lipo -create -output gemini-mcp-rs \
            target/x86_64-apple-darwin/release/gemini-mcp-rs \
            target/aarch64-apple-darwin/release/gemini-mcp-rs
          strip gemini-mcp-rs

      - name: Package (Unix)
        if: matrix.os != 'windows-latest' && matrix.build_universal != true
        run: |
          cd target/${{ matrix.target }}/release
          strip ${{ matrix.artifact_name }}
          tar czf ../../../${{ matrix.asset_name }} ${{ matrix.artifact_name }}

      - name: Package Universal Binary (macOS)
        if: matrix.build_universal == true
        run: |
          tar czf ${{ matrix.asset_name }} gemini-mcp-rs

      - name: Package (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          cd target/${{ matrix.target }}/release
          Compress-Archive -Path ${{ matrix.artifact_name }} -DestinationPath ../../../${{ matrix.asset_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}

  create-release:
    needs: build-release
    runs-on: ubuntu-latest
    # Only create release when a tag is pushed
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate SHA256 checksums
        run: |
          cd artifacts
          # Create JSON checksum file
          echo "{" > sha256sum.json
          first=true
          for file in */*; do
            if [ -f "$file" ]; then
              filename=$(basename "$file")
              hash=$(sha256sum "$file" | cut -d' ' -f1)
              if [ "$first" = true ]; then
                first=false
              else
                echo "," >> sha256sum.json
              fi
              printf '  "%s": "%s"' "$filename" "$hash" >> sha256sum.json
            fi
          done
          echo "" >> sha256sum.json
          echo "}" >> sha256sum.json
          # Move to artifacts root for upload
          mv sha256sum.json ../sha256sum.json
          cat ../sha256sum.json

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: false
          files: |
            artifacts/**/*
            sha256sum.json
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

  publish-npm:
    needs: create-release
    runs-on: ubuntu-latest
    # Only publish to npm when a tag is pushed
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          registry-url: "https://registry.npmjs.org"

      - name: Extract tag version
        id: version
        run: echo "value=${GITHUB_REF#refs/tags/v}" >> "$GITHUB_OUTPUT"

      - name: Verify package.json version matches tag
        run: |
          TAG_VERSION="${{ steps.version.outputs.value }}"
          PACKAGE_VERSION=$(node -p "require('./npm/package.json').version")
          if [ "$TAG_VERSION" != "$PACKAGE_VERSION" ]; then
            echo "Tag version (${TAG_VERSION}) does not match npm/package.json version (${PACKAGE_VERSION})."
            exit 1
          fi

      - name: Publish to npm
        run: npm publish --provenance --access public
        working-directory: npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
